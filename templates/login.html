<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fiocruz</title>
    <link rel="stylesheet" href="../static/css/styles_home.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>            
            <p style="margin-top: 1px; font-size: 12px; color: red;">{{erro}}</p>
            <form method="post" action="{{url_for('login')}}">
                <input type="email" placeholder="Digite seu email" name="email" required>
                <input type="password" placeholder="Digite sua senha" name="senha" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
                <p><a href="#">Esqueceu a senha? <strong>Clique aqui</strong></a></p>
                <button type="submit">ENTRAR</button>
            </form>
        </div>
        <div class="logo-box">
            <img src="../static/img/fiocruz_logo.png" alt="Logo Fiocruz">
        </div>
    </div>
</body>
</html>
