<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratação - Fiocruz</title>
    <link rel="stylesheet" href="../static/css/styles_home.css">
</head>
<body>
    <div class="container" style="width: 80%; height: 80%; padding: 15px; flex-direction: column;">
        <div style="display: flex; justify-content: center;">
            <label style="font-weight: bold; font-size: x-large;">Nova Contratação</label>
        </div>             
        <form action="{{url_for('novaLinha')}}" style="margin: 20px;" method="post">
            <div>
                <label>Nome do Titular :</label>
                <input type="text" style="width: 30%;" name="titular" required>

                <label style="margin-left: 30px;">Data de entrada :</label>
                <input type="date" style="width: 30%;" name="entrada" required>
            </div>
           
            <div style="margin-top: 20px;">
                <label>Código do processo :</label>
                <input type="text" placeholder="Digite aqui" style="width: 30%;" name="processo">
            </div>

            <div style="margin-top: 20px;">
                <button type="submit">SALVAR</button>
            </div>            
        </form>
    </div>
</body>
</html>
